<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="frontend.css"/>
    <title>Minnesota Animals</title>
</head>

<body>
    <!-- Heading section with MN state logo and weather API -->
<header class="header">
        <img
        src="https://m.media-amazon.com/images/I/61eRlHRNYHS._AC_SX679_.jpg"
        alt="mn-header"
        />
    
    <div id="weatherapi">
        <img
        src="http://www.7timer.info/bin/api.pl?lon=113.17&lat=23.09&product=astro&output=xml"
        alt="weather"
        />
    </div>
</header>  
    <!-- Beginning of inner content -->
<main>
<h1>Minnesota Animal Directory</h1>  
<h2>Add To Directory</h2>  
<h3>Animal:</h3>
<input id="name" 
          type="text"
          name="name"
          value=""
          placeholder="Enter Animal Name"
          class="input-text"
/>
<br/>
<h3>Description:</h3>
<textarea id = "description" name = "description" rows = 20 cols = 20 placeholder="Add Description">
</textarea>    
<br/>
<input id="submitter"
          type="submit"
          name="submit"
          value="Add Animal"
          class="submit"
/>     
<script src = "backend.js"></script>     










</main>


</body>

</html>
